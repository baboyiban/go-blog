services:
  backend:
    platform: linux/amd64
    image: chl11wq12/goblog-backend:${VERSION}
    container_name: backend
    build:
      context: ./backend
      args:
        DOMAIN: ${DOMAIN}
    expose:
      - "8080"
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - go-blog-network
    depends_on:
      - mysql

  frontend:
    platform: linux/amd64
    image: chl11wq12/goblog-frontend:${VERSION}
    container_name: frontend
    build:
      context: ./frontend
      args:
        DOMAIN: ${DOMAIN}
    expose:
      - "3000"
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) && PathPrefix(`/`)" # 모든 요청을 frontend로 보냄
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - go-blog-network

  mysql:
    platform: linux/amd64
    image: mysql:8.0
    container_name: db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - go-blog-network

  traefik:
    platform: linux/amd64
    image: traefik:v2.10
    container_name: ssl
    environment:
      - EMAIL=${EMAIL} # 명시적으로 환경 변수 정의
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.email=${EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
      - ./traefik.yml:/etc/traefik/traefik.yml
    networks:
      - go-blog-network

volumes:
  mysql-data:
    driver: local
  letsencrypt:
    driver: local # 드라이버 명시 제거 (선택 사항)

networks:
  go-blog-network:
    driver: bridge
