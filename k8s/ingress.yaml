apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-blog-ingress
  namespace: go-blog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
